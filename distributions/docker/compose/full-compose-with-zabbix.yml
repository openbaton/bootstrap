version: '3'
services:
  nfvo:
    image: openbaton/nfvo:latest
    depends_on:
      - rabbitmq_broker
      - nfvo_database
    restart: always
    environment: 
      - NFVO_RABBIT_BROKERIP=${HOST_IP} # for use in userdata.sh in vnfm-generic
      - NFVO_MONITORING_IP=${HOST_IP}
      - NFVO_QUOTA_CHECK=false
      - NFVO_PLUGIN_INSTALLATION-DIR=/dev/null
      - SPRING_RABBITMQ_HOST=rabbitmq_broker
      - SPRING_DATASOURCE_URL=jdbc:mysql://nfvo_database:3306/openbaton
      - SPRING_DATASOURCE_DRIVER-CLASS-NAME=org.mariadb.jdbc.Driver
      - SPRING_JPA_DATABASE-PLATFORM=org.hibernate.dialect.MySQLDialect
      - SPRING_JPA_HIBERNATE_DDL-AUTO=update
    ports:
      - "8080:8080"
  vnfm-generic:
    image: openbaton/vnfm-generic:latest
    depends_on:
      - nfvo
    restart: always
    environment: 
      - VNFM_RABBITMQ_BROKERIP=rabbitmq_broker
  plugin-vimdriver-test:
    image: openbaton/plugin-vimdriver-test:5.1.0
    depends_on:
      - nfvo
    restart: always
    environment:
      - RABBITMQ=rabbitmq_broker
  plugin-vimdriver-openstack-4j:
    image: openbaton/plugin-vimdriver-openstack-4j:latest
    depends_on:
      - nfvo
    restart: always
    environment:
      - RABBITMQ=rabbitmq_broker
  plugin-monitoring-zabbix:
    image: openbaton/plugin-monitoring-zabbix:5.1.1
    depends_on:
      - nfvo
    restart: always
    environment:
      - ZABBIX_PLUGIN_IP=${HOST_IP}
      - FAULTS_CONSUMER_ENDPOINT=http://fault-management-system:9000/alarm/vr
      - ZABBIX_HOST=zabbix-web-apache-mysql
      - RABBITMQ_BROKERIP=rabbitmq_broker
      - ZABBIX_ENDPOINT=/api_jsonrpc.php
      - ZABBIX_PORT=80
    ports:
      - "8010:8010"
  fault-management-system:
    image: openbaton/fms:latest
    depends_on:
      - nfvo
      - plugin-monitoring-zabbix
      - fms_database
    restart: always
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq_broker
      - NFVO_IP=nfvo
      - PLUGIN_IP=zabbix-plugin
      - SPRING_DATASOURCE_URL=jdbc:mysql://fms_database:3306/faultmanagement
  autoscaling-engine:
    image: openbaton/ase:latest
    depends_on:
      - nfvo
      - plugin-monitoring-zabbix
    restart: always
    environment:
      - ASE_RABBITMQ_BROKERIP=rabbitmq_broker
      - ASE_SERVER_IP=autoscaling-engine
      - NFVO_IP=nfvo
      - PLUGIN_IP=zabbix-plugin
  network-slicing-engine:
    image: openbaton/nse:latest
    depends_on:
      - nfvo
    restart: always
    environment:
      - RABBITMQ_HOST=rabbitmq_broker
      - NFVO_IP=nfvo
  rabbitmq_broker:
    image: rabbitmq:3-management-alpine
    hostname: openbaton-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=openbaton
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./rabbitdata:/var/lib/rabbitmq

  zabbix-server:
    image: zabbix/zabbix-server-mysql:latest
    ports:
      - "10051:10051"
    volumes:
      - ./zbx_env/usr/lib/zabbix/alertscripts:/usr/lib/zabbix/alertscripts:ro
    environment:
      - DB_SERVER_HOST=zabbix-database
      - MYSQL_DATABASE=zabbix
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=zabbix_pwd
      - MYSQL_ROOT_PASSWORD=root_pwd

  zabbix-web-apache-mysql:
    image: zabbix/zabbix-web-apache-mysql
    ports:
      - "80:80"
    environment:
      - DB_SERVER_HOST=zabbix-database
      - ZBX_SERVER_HOST=zabbix-server
      - MYSQL_DATABASE=zabbix
      - PHP_TZ=Europe/Berlin
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=zabbix_pwd
      - MYSQL_ROOT_PASSWORD=root_pwd
        
  nfvo_database:
    image: mysql/mysql-server
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=openbaton
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=changeme
    volumes:
      - ./dbdata_nfvo:/var/lib/mysql
  fms_database:
    image: mysql/mysql-server
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_DATABASE=faultmanagement
      - MYSQL_USER=fmsuser
      - MYSQL_PASSWORD=changeme
    volumes:
      - ./dbdata_fms:/var/lib/mysql

  zabbix-database:
    image: mysql:5.7
    command: [mysqld, --character-set-server=utf8, --collation-server=utf8_bin]
    environment:
      - MYSQL_DATABASE=zabbix
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=zabbix_pwd
      - MYSQL_ROOT_PASSWORD=root_pwd 
    volumes:
      - ./dbdata_zabbix:/var/lib/mysql 
